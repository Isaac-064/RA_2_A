<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>pedidos</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-content>
      <ion-list class="ion-padding-top">
        <ion-list-header>
          <ion-label class="ion-text-center" lines="full">Pedidos</ion-label>
          <ion-button [routerLink]="['/agregar', { module: 'Pedido' }]">Agregar</ion-button>
        </ion-list-header>
        
        <ion-item-sliding *ngFor="let Pedido of Pedidos">
          <ion-item [routerLink]="['/detalles', Pedido.nombre]" lines="none">
            <ion-label>{{Pedido.nombre}}</ion-label>
            <ion-label>Cantidad: {{Pedido.cantidad}}</ion-label>
          </ion-item>

          <ion-item-options side="end">
            <ion-item-option color="danger" (click)="borrarPedido(Pedido)">
              <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-item-option>
          </ion-item-options>

          <ion-item-options side="start">
            <ion-item-option color="warning" (click)="editarPedido(Pedido)">
              <ion-icon slot="icon-only" name="create"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
