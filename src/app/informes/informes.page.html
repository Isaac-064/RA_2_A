<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Informes</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-content>
      <ion-list class="ion-padding-top">
        <ion-list-header>
          <ion-label class="ion-text-center" lines="full">Informes</ion-label>
          <ion-button routerLink="/agregar">Agregar</ion-button>
        </ion-list-header>
        
        <ion-item-sliding *ngFor="let Informe of Informes">
          <ion-item [routerLink]="['/detalles', Informe.id]" lines="none">
            <ion-label>{{Informe.nombre}}</ion-label>
          </ion-item>

          <ion-item-options side="end">
            <ion-item-option color="danger" (click)="borrarInforme(Informe)">
              <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-item-option>
          </ion-item-options>

          <ion-item-options side="start">
            <ion-item-option color="warning" (click)="editarInforme(Informe)">
              <ion-icon slot="icon-only" name="create"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
