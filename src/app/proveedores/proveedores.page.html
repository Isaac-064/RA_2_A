<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Proveedores</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-content>
      <ion-list class="ion-padding-top">
        <ion-list-header>
          <ion-label class="ion-text-center" lines="full">Proveedores</ion-label>
          <ion-button [routerLink]="['/agregar', { module: 'Proveedor' }]">Agregar</ion-button>
        </ion-list-header>
        
        <ion-item-sliding *ngFor="let proveedor of Proveedores">
          <ion-item [routerLink]="['/detalles', proveedor.id, { module: 'Proveedor' }]" lines="none">
            <ion-img [src]="proveedor.imagen"></ion-img>
            <ion-label>{{proveedor.nombre}}</ion-label>
          </ion-item>

          <ion-item-options side="end">
            <ion-item-option color="danger" (click)="borrarProveedor(proveedor)">
              <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-item-option>
          </ion-item-options>

          <ion-item-options side="start">
            <ion-item-option color="warning" (click)="editarProveedor(proveedor)">
              <ion-icon slot="icon-only" name="create"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
