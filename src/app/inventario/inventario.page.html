<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Inventario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-content>
      <ion-list class="ion-padding-top">
        <ion-list-header>
          <ion-label class="ion-text-center" lines="full">Productos</ion-label>
          <ion-button [routerLink]="['/agregar', { module: 'Producto' }]">Agregar</ion-button>
        </ion-list-header>
        
        <ion-item-sliding *ngFor="let producto of inventory">
          <ion-item [routerLink]="['/detalles', producto.id]" lines="none">
            <ion-label>{{producto.nombre}}</ion-label>
            <ion-img [src]="producto.imagen"></ion-img>
          </ion-item>

          <ion-item-options side="end">
            <ion-item-option color="danger" (click)="borrarProducto(producto)">
              <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-item-option>
          </ion-item-options>

          <ion-item-options side="start">
            <ion-item-option color="warning" (click)="editarProducto(producto)">
              <ion-icon slot="icon-only" name="create"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
