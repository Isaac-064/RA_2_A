<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/principal"></ion-back-button>
    </ion-buttons>
    <ion-title>Agregar Producto Nuevo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Agregue informaci√≥n del producto</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form [formGroup]="formularioProductos">
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input formControlName="nombre"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Precio</ion-label>
          <ion-input formControlName="precio" type="number"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Cantidad en Stock</ion-label>
          <ion-input formControlName="cantidad" type="number"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Detalles</ion-label>
          <ion-textarea formControlName="detalles"></ion-textarea>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Imagen</ion-label>
          <ion-input formControlName="imagen" type="text"></ion-input>
        </ion-item>
      </form>
    </ion-card-content>
    <ion-button (click)="guardarProducto()">
      Guardar Producto
    </ion-button>
  </ion-card>
</ion-content>
